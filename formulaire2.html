<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'Entrée</title>
    <link rel="stylesheet" href="formulaire2.css">
</head>
<body>

    <table class="header-table">
        <tr>
            <td><h2>Formulaire HTML</h2></td>
            <td><a href="frame9.html">Accueil</a></td>
        </tr>
    </table>

    <main>
        <form>
            <fieldset>
                <legend>État Civil</legend>
                <div class="etat-civil">
                    <div class="colonne">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom">

                        <label for="immatricule">Immatricule :</label>
                        <input type="text" id="immatricule" name="immatricule">

                        <label for="sexe">Sexe :</label>
                        <select id="sexe" name="sexe">
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                        </select>
                    </div>

                    <div class="colonne">
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom">

                        <label for="distraction">Distraction :</label>
                        <input type="text" id="distraction" name="distraction">

                        <label for="age">Âge :</label>
                        <input type="number" id="age" name="age">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Diplômes</legend>

                <input type="radio" id="cep" name="diplome" value="CEP">
                <label for="cep">CEP</label><br>

                <input type="radio" id="bepc" name="diplome" value="BEPC">
                <label for="bepc">BEPC</label><br>

                <input type="radio" id="bac" name="diplome" value="BAC">
                <label for="bac">BAC</label><br>
            </fieldset>

            <fieldset>
                <legend>Expertise</legend>

                <input type="radio" id="expert_si" name="expertise" value="Expert SI">
                <label for="expert_si">Expert SI</label><br>

                <input type="radio" id="expert_bavardage" name="expertise" value="Expert Bavardage">
                <label for="expert_bavardage">Expert Bavardage</label><br>
            </fieldset>

            <div class="boutons">
                <button type="submit">Envoyer</button>
                <button type="reset">Effacer</button>
                <button type="button" onclick="history.back()">Quitter</button>
            </div>
        </form>
    </main>

</body>
</html>
