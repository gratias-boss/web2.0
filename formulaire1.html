<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Formulaires</title>
    <link rel="stylesheet" href="formulaire1.css">
</head>
<body>

    <form method="post" >
        <fieldset>
            <legend>Connexion</legend>
            <label for="pseudo">Votre pseudo :</label>
            <input type="text" name="pseudo" id="pseudo" value="M@teo21" />

            <label for="pass">Votre mot de passe :</label>
            <input type="password" name="pass" id="pass" />
        </fieldset>
    </form>

    <form method="post" >
        <fieldset>
            <legend>Suggestions</legend>
            <label for="ameliorer">Comment améliorer le site ?</label>
            <textarea name="ameliorer" id="ameliorer"></textarea>
        </fieldset>
    </form>

    <form method="post" >
        <fieldset>
            <legend>Vos préférences alimentaires</legend>
            <label><input type="checkbox" name="frites" id="frites" /> Frites</label>
            <label><input type="checkbox" name="steak" id="steak" /> Steak haché</label>
            <label><input type="checkbox" name="epinards" id="epinards" checked /> Épinards</label>
            <label><input type="checkbox" name="huitres" id="huitres" /> Huîtres</label>
        </fieldset>
    </form>

    <form method="post" >
        <fieldset>
            <legend>Informations personnelles</legend>
            <p>Votre tranche d'âge :</p>
            <label><input type="radio" name="age" value="moins15" /> Moins de 15 ans</label>
            <label><input type="radio" name="age" value="medium15-25" /> 15-25 ans</label>
            <label><input type="radio" name="age" value="medium25-40" /> 25-40 ans</label>
            <label><input type="radio" name="age" value="plus40" /> Encore plus vieux que ça ?!</label>

            <p>Sur quel continent habitez-vous ?</p>
            <label><input type="radio" name="continent" value="europe" /> Europe</label>
            <label><input type="radio" name="continent" value="afrique" /> Afrique</label>
            <label><input type="radio" name="continent" value="asie" /> Asie</label>
            <label><input type="radio" name="continent" value="amerique" /> Amérique</label>
            <label><input type="radio" name="continent" value="australie" /> Australie</label>
        </fieldset>
    </form>

    <form method="post" >
        <fieldset>
            <legend>Localisation</legend>
            <label for="pays">Dans quel pays habitez-vous ?</label>
            <select name="pays" id="pays">
                <optgroup label="Europe">
                    <option value="france">France</option>
                    <option value="espagne">Espagne</option>
                    <option value="italie">Italie</option>
                    <option value="royaume-uni">Royaume-Uni</option>
                </optgroup>
                <optgroup label="Amérique">
                    <option value="canada">Canada</option>
                    <option value="etats-unis">États-Unis</option>
                </optgroup>
                <optgroup label="Asie">
                    <option value="chine">Chine</option>
                    <option value="japon">Japon</option>
                </optgroup>
            </select>
        </fieldset>
    </form>

    <form method="post" >
        <fieldset>
            <legend>Vos coordonnées</legend>
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" />

            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom" />

            <label for="email">E-mail :</label>
            <input type="email" name="email" id="email" />
        </fieldset>

        <fieldset>
            <legend>Votre souhait</legend>
            <label><input type="radio" name="souhait" value="riche" /> Être riche</label>
            <label><input type="radio" name="souhait" value="celebre" /> Être célèbre</label>
            <label><input type="radio" name="souhait" value="intelligent" /> Être <strong>encore</strong> plus intelligent</label>
            <label><input type="radio" name="souhait" value="autre" /> Autres...</label>

            <textarea name="precisions" id="precisions" cols="40" rows="4"></textarea>
        </fieldset>

        <p>
            <input  type="submit"/>
            <input type="reset" value="Réinitialiser" />
        </p>
    </form>

</body>
</html>
