<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'Entrée</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulaire2.css">
</head>
<body>

    <table class="header-table">
        <tr>
            <td><h2>Formulaire HTML</h2></td>
            <td><a href="frame9.html">Accueil</a></td>
        </tr>
    </table>

    <main>
        <form>
            <fieldset>
                <legend>État Civil</legend>
                <div class="etat-civil">
                    <div class="colonne">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom">

                        <label for="immatricule">Immatricule :</label>
                        <input type="text" id="immatricule" name="immatricule">

                        <label for="sexe">Sexe :</label>
                        <select id="sexe" name="sexe">
                            <option value="homme">Homme</option>
                            <option value="femme">Femme</option>
                        </select>
                    </div>

                    <div class="colonne">
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom">

                        <label for="distraction">Distraction :</label>
                        <input type="text" id="distraction" name="distraction">

                        <label for="age">Âge :</label>
                        <input type="number" id="age" name="age">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Diplômes</legend>
                <label><input type="radio" name="diplome" value="CEP"> CEP</label><br>
                <label><input type="radio" name="diplome" value="BEPC"> BEPC</label><br>
                <label><input type="radio" name="diplome" value="BAC"> BAC</label><br>
            </fieldset>

            <fieldset>
                <legend>Expertise</legend>
                <label><input type="radio" name="expertise" value="Expert SI"> Expert SI</label><br>
                <label><input type="radio" name="expertise" value="Expert Bavardage"> Expert Bavardage</label><br>
            </fieldset>

            <div class="boutons">
                <button type="submit">Envoyer</button>
                <button type="reset">Effacer</button>
                <button type="button" onclick="history.back()">Quitter</button>
            </div>
        </form>
    </main>

</body>
</html>
